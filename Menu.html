<h2 id="Bangers and Mash"> Bangers and Mash</h2>
</p>

<p>
<img src="sausage.JPEG" alt="bangers and mash" width=300 height=300">
</p>
<p>
<h3>Ingredients</h3>

<ul>
<li> 900g/2lb floury potatoes, peeled and cubed</li>

<li>1 tbsp sunflower oil</li>
<li>1 large onion, finely chopped</li>
<li>1 tsp Dijon mustard</li>
<li>½pint chicken stock (from a stock cube)</li>
<li>1 tsp gravy browning (optional)</li>
<li>8 pork sausages</li>

<li>50g/1½oz unsalted butter</li>

<li>50ml/2fl oz double cream or milk</li>
<li>1 tbsp each, fresh parsley and chives</li>

<li>3 spring onions, finely chopped</li>
<li>1 tbsp olive oil</li>
</ul>
</p>

<h3>Method</h3>
<ol>
<li>Cook the potatoes in boiling salted water for 10-12 minutes or until soft.</li>
<li>Heat the sunflower oil in a heavy-based saucepan. Add the onion and cook until soft. Stir in the mustard then pour in the stock. Bring the mixture to the boil, then add the gravy.</li> 
<li>browning. Reduce for 10 minutes or until the liquid is reduced by half.</li>
<li>Heat up a frying pan, add a little sunflower oil and fry the sausages for 6-8 minutes or until cooked through.</li>
<li>Drain the potatoes and mash with the butter and the cream. Blend the blanched herbs with the olive oil to form a paste and then stir into the mashed potato.</li>
<li>Pile the mash onto four warmed serving plates. Place two sausages in the centre of each mound of mash and finally drizzle over the gravy.</li>
<li>Serve immediately.</li>
</ol>
